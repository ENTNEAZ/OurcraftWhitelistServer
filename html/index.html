<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OurCraft 白名单申请站</title>
    </head>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/alertify.min.js"></script>
    <script src="/zh/submit.js"></script>
    <link rel="stylesheet" type="text/css" href="/zh/apply.css">
    <link rel="stylesheet" type="text/css" href="/css/alertify.min.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/default.css">
    <body>
        <div id="submit_area">
            <h1>OurCraft 白名单申请</h1>
            <p>请填写以下信息，我们会尽快处理您的申请。</p>
            <div id="submit_form">
                <span>MC游戏ID：</span>
                <input type="text" id="mcid" placeholder="请输入MC游戏ID">
                <br>
                <span>QQ号：</span>
                <input type="text" id="contact_id" placeholder="请输入QQ号">
            </div>
            <button id="submit_button" onclick="submit()">提交</button>
        </div>
    </body>
</html>
