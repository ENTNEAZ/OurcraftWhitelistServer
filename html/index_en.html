<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OurCraft Whitelisting Application</title>
    </head>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/alertify.min.js"></script>
    <script src="en/submit.js"></script>
    <link rel="stylesheet" type="text/css" href="en/apply.css">
    <link rel="stylesheet" type="text/css" href="/css/alertify.min.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/default.css">
    <body>
        <div id="submit_area">
            <h1>OurCraft Whitelisting Application</h1>
            <p>Please fill in the information below and we will process your application ASAP.</p>
            <div id="submit_form">
                <span>Minecraft ID：</span>
                <input type="text" id="mcid" placeholder="e.g. Notch">
                <br>
                <span>Contact Platform：</span>
                <input type="text" id="contact_method"  placeholder="e.g. Discord">
                <br>
                <span>User ID：</span>
                <input type="text" id="contact_id" placeholder="e.g. Alice0101">
            </div>
            <button id="submit_button" onclick="submit()">Submit</button>
        </div>
    </body>
</html>
